<html>
	<head>
		<title>Student Edit Information</title>
		<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
	</head>
	<body>
	<h1>Update Student Details</h1>
		<form action='' method='post'>
			<label>Name:</label>
			<input type="text" name="name" value="{{datas.NAME}}"   required>
			<label>CGPA:</label>
			<input type="text" name="cgpa" value="{{datas.CGPA}}"  required>
			<label>Course:</label>
			<input type="text" name="course" value="{{datas.COURSE}}"  required>
			<input type='submit' value='Update Details'>
		</form>
	</body>
</html>
